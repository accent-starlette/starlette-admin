<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Admin</title>
        <link href="{{ url_for('static', path='/css/admin.min.css') }}" rel="stylesheet">
        {% block extra_css %}{% endblock %}
    </head>
    <body>

    {% block header %}
    {% include "starlette_admin/partials/header.html" %}
    {% endblock %}

    <div class="container">
        <div class="row">
            <div class="col-3">
                {% block sidebar %}
                {% include "starlette_admin/partials/sidebar.html" %}
                {% endblock %}
            </div>
            <div class="col-offset-1 col-9">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    {% block extra_js %}{% endblock %}

    </body>
</html>
