{% for section in entities_by_section.keys()|sort %}
<p class="top-line mb-h">{{ section }}</p>
<ul class="list-style-none">
{% for admin in entities_by_section[section] %}
    {# TODO: needs to use proper url names #}
    <li><a href="{{ url_for(admin.url_names().list) }}">{{ admin.collection_name }}</a></li>
{% endfor %}
</ul>
{% endfor %}
